{% extends "base.html" %}

{% block content %}

<h1>Build A Blog</h1>
<hr />

{% if posts|length == 0 %}
    <div class='topmain'>
    <p>No Posts! Create the first one <a href='./newpost'>here!</a></p>
    </div>
{% else %}
    {% for post in posts %}
    <div class='main'>
    <br />
    <h2><a href='./post?title={{post.title}}'>{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <br />
</div>
    <hr />
    {% endfor %}
{% endif %}

{% endblock %}
