{% extends "base.html" %}

{% block content %}

<h1>Create Post</h1>
<hr />

<form method='POST'>
    <label>Title:
        <input type='text' name='title' value='{{post_title}}'
        required>
    </label>
    <br />
    <label>Body:
        <textarea name='body' 
        required>{{post_body}}</textarea>
    </label>
    <br />
    <input type='submit' value='Create Post' />
</form>

{% endblock %}
